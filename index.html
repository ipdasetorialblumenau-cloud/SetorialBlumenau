<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPDA Setorial Blumenau - Preenchimentos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      width: 100%;
      min-height: 100vh;
      background: #fff;
      color: #333;
    }
    header {
      text-align: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    h1 {
      color: #4285f4;
      margin-bottom: 5px;
    }
    .timer-container {
      background: #f8f9fa;
      border: 1px solid #e8eaed;
      border-radius: 6px;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d93025;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 55px;
    }
    .time-value {
      font-size: 1.8rem;
    }
    .time-label {
      font-size: 0.8rem;
      color: #555;
      text-transform: uppercase;
    }
    .expired-message {
      display: none;
      margin: 15px;
      padding: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #d93025;
      background: #fce8e6;
      border-radius: 6px;
    }
    .form-container {
      width: 100%;
      height: calc(100vh - 220px); /* altura dinâmica tirando header e timer */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .form-esgotado {
      display: none;
      margin: 15px;
      padding: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #d93025;
      background: #fce8e6;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPDA Setorial Blumenau</h1>
    <p>Solicitamos aos dirigentes que o preenchimento seja efetuado até DOMINGO 07/09/2025 às 23:59h </p>
  </header>

  <div class="timer-container" id="timer-container">
    <p>Tempo restante:</p>
    <div class="timer">
      <div class="time-unit">
        <span id="days" class="time-value">00</span>
        <span class="time-label">Dias</span>
      </div>
      <div class="time-unit">
        <span id="hours" class="time-value">00</span>
        <span class="time-label">Horas</span>
      </div>
      <div class="time-unit">
        <span id="minutes" class="time-value">00</span>
        <span class="time-label">Min</span>
      </div>
      <div class="time-unit">
        <span id="seconds" class="time-value">00</span>
        <span class="time-label">Seg</span>
      </div>
    </div>
  </div>

  <div id="expired-message" class="expired-message">
   
    Este formulário expirou!
    
  </div>

  <div class="form-container" id="form-container">
    <iframe id="form-iframe" 
      src="https://docs.google.com/forms/d/e/1FAIpQLSdK3E_h1ibAlLXrcOGcHmLV4G4O16siwrBT3r35827_Mpvijg/viewform?embedded=true">
    </iframe>
  </div>
  <div id="form-esgotado" class="form-esgotado">
    Formulário - Tempo esgotado.
  </div>

  <script>
    const expiryDate = new Date(2025, 8, 7, 23, 59, 0);

    const daysElement = document.getElementById('days');
    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');
    const expiredMessage = document.getElementById('expired-message');
    const timerContainer = document.getElementById('timer-container');
    const formContainer = document.getElementById('form-container');
    const formEsgotado = document.getElementById('form-esgotado');

    function updateTimer() {
      const now = new Date();
      const timeDifference = expiryDate - now;

      if (timeDifference <= 0) {
        clearInterval(timerInterval);
        timerContainer.style.display = 'none';
        expiredMessage.style.display = 'block';
        formContainer.style.display = 'none';
        formEsgotado.style.display = 'block';
        return;
      }

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      daysElement.textContent = days.toString().padStart(2, '0');
      hoursElement.textContent = hours.toString().padStart(2, '0');
      minutesElement.textContent = minutes.toString().padStart(2, '0');
      secondsElement.textContent = seconds.toString().padStart(2, '0');
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
